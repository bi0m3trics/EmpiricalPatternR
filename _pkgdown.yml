home:
  title: "EmpiricalPatternR: Pattern-Based Forest Stand Simulation"
  description: >
    Simulates realistic forest stand patterns using simulated annealing
    optimization to match empirical targets for spatial patterns, canopy structure,
    species composition, and fire behavior metrics. Designed for pinyon-juniper
    woodlands with support for canopy fuel load (CFL) optimization and nurse tree
    effects. Includes OpenMP-parallelized C++ functions for high-performance
    computation.

